<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- WEBSITE TITLE -->
		<title></title>
		<!-- FONT AWESOME LINK -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- BOOTSTRAP CDN LINK -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- ANIMATE LINK -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
		<!-- MAIN CSS LINK -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="text-center py-3">
			<div class="text-center">
				<img id="logo" src="img/logo.png" alt="Star Wars">
			</div>

			<div class="question text-left">
				<h5>What color is Darth Vader?</h5>
				<div class="radio">
			  <label onclick="soundEffect()"><input type="radio" name="group1"><img class="answer-selector" src="img/lightsaber.png">Red</label>
				</div>
				<div class="radio">
				  <label onclick="soundEffect()"><input type="radio" name="group1"><img class="answer-selector" src="img/lightsaber.png">Blue</label>
				</div>
				<div class="radio">
				  <label onclick="soundEffect()"><input type="radio" name="group1" value="correct"><img class="answer-selector" src="img/lightsaber.png">Black</label>
				</div>
				<div class="radio">
				  <label onclick="soundEffect()"><input type="radio" name="group1"><img class="answer-selector" src="img/lightsaber.png">White</label>
				</div>
			</div>

			<div class="question text-left">
				<h5>What color is a Stormtrooper?</h5>
				<div class="radio">
			  <label onclick="soundEffect()"><input type="radio" name="group2"><img class="answer-selector" src="img/lightsaber.png">Red</label>
				</div>
				<div class="radio">
				  <label onclick="soundEffect()"><input type="radio" name="group2"><img class="answer-selector" src="img/lightsaber.png">Blue</label>
				</div>
				<div class="radio">
				  <label onclick="soundEffect()"><input type="radio" name="group2"><img class="answer-selector" src="img/lightsaber.png">Black</label>
				</div>
				<div class="radio">
				  <label onclick="soundEffect()"><input type="radio" name="group2"><img class="answer-selector" src="img/lightsaber.png" value="correct">White</label>
				</div>
			</div>

			<div class="text-center">
				<button onclick="submit()" type="button" name="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
			</div>
		</div>

		<!-- SCORING MODAL -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Great Score!</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
						<img src="img/r2d2.png" alt="R2-D2">
						<p>Your score: 9/10</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- AUDIO -->
		<audio id="audio1" src="audio/light-saber-on.mp3"></audio>

		<!-- JQUERY SCRIPT -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- POPPER SCRIPT -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- JS SCRIPT -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- EXTERNAL JS SCRIPT -->
		<script src="js/main.js"></script>
	</body>
</html>
